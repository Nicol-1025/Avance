<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas - VitalWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Agendar Cita</h2>
        <form>
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="servicio" class="form-label">Servicio</label>
                <select class="form-select" id="servicio">
                    <option selected>Selecciona un servicio</option>
                    <option value="1">Consulta Médica</option>
                    <option value="2">Odontología</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaCita" class="form-label">Fecha de la Cita</label>
                <input type="date" class="form-control" id="fechaCita">
            </div>
            <div class="mb-3">
                <label for="horaCita" class="form-label">Hora de la Cita</label>
                <input type="time" class="form-control" id="horaCita">
            </div>
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
